        function regSubmit() {
          var email = $(
            "#frmRegister #197653086fc9cc7c8f2f9142e448d4804b54a6be"
          ).val();
          var dataString = $("#frmRegister").serialize();
          $.ajax({
            type: "POST",
            url: "/viewer/proc_register.jsp?eaid=" + encodeURIComponent(email),
            data: dataString,
            dataType: "json",
            success: function (jsonResult) {
              regSubmitDisable = false;
              $('#frmRegister:input[type="submit"]').prop("disabled", false);
              jsonResult = jsonResult[0];
              $("span.errorCheckArrows").remove();
              $("span.errorText").remove();
              $(".error").removeClass("error");
              $("#frmRegister  *").removeClass("errorCheckArrowsElm");
              $("#frmLogin  *").removeClass("errorCheckArrowsElm");
              if (!jsonResult.success) {
                var bfocused = false;
                for (i = 0; i < jsonResult.errors.length; i++) {
                  var curError = jsonResult.errors[i];

                  if (curError.message == "Enter a valid email address ") {
                    curError.message = "Enter a valid email address ";
                  } else if (curError.message == "REQUIRED") {
                    curError.message = "REQUIRED";
                  } else if (
                    curError.message == "Both email fields must match "
                  ) {
                    curError.message = "Both email fields must match ";
                  } else if (curError.message == "Incorrect password ") {
                    curError.message = "Incorrect password ";
                  } else if (curError.message == "Restricted text used.") {
                    curError.message = "Restricted text used.";
                  } else if (
                    curError.message ==
                    "Oops! Something went wrong. We are working hard to get this fixed. "
                  ) {
                    curError.message =
                      "Oops! Something went wrong. We are working hard to get this fixed. ";
                  } else if (
                    curError.message == "Please submit registration form again."
                  ) {
                    curError.message = "Please submit registration form again.";
                  }

                  if (curError.element == "frmRegister") {
                    $("#" + curError.element).after(
                      "<span class='errorText'>" + curError.message + "</span>"
                    );
                  } else {
                    $(
                      '#frmRegister label[for="' + curError.element + '"]'
                    ).append(
                      "<span class='errorCheckArrows'>" +
                        curError.message +
                        "</span>"
                    );
                    $("#frmRegister #" + curError.element).addClass(
                      "errorCheckArrowsElm"
                    );
                    if (!bfocused) {
                      $("#frmRegister #" + curError.element).focus();
                      bfocused = true;
                    }
                  }
                }
                return;
              } else {
                if (jsonResult.passThru.security_entry_error == true) {
                  $("#passThruForm").attr(
                    "action",
                    jsonResult.passThru.security_obj.security_error_url
                  );
                  $("#passThruForm").append(
                    '<input type="hidden" id="ei" name="ei" value=""/>'
                  );
                  $("#passThruForm #ei").val(varEventId);
                  if ($("#passThruForm").attr("action") == "") {
                    $("#passThruForm").attr(
                      "action",
                      "session-error3463.html?info=regsecerror"
                    );
                  }
                  $("#passThruForm").submit();
                } else {
                  $("#passThruForm #phash").val(jsonResult.passThru.phash);
                  $("#passThruForm #segmentidlist").val(
                    jsonResult.passThru.segmentidlist
                  );
                  $("#passThruForm #passThruUserId").val(
                    jsonResult.passThru.passThruUserId
                  );
                  $("#passThruForm #ea").val(jsonResult.passThru.ea);
                  $("#passThruForm #fname").val(jsonResult.passThru.firstname);
                  $("#passThruForm #lname").val(jsonResult.passThru.lastname);
                  $("#passThruForm #company").val(jsonResult.passThru.company);
                  $("#passThruForm #ishtml5player").val(ishtml5player);
                  $("#passThruForm #ishtml5slide").val(ishtml5slide);
                  $("#passThruForm").submit();
                }
              }
            },
            error: function (xhr, status, error) {

              $('#frmRegister:input[type="submit"]').prop("disabled", false);
              var errorMessage = xhr.status + ": " + xhr.statusText;

                "<span class='errorText'>Oops! Something went wrong. We are working hard to get this fixed. </span>"
              );
              console.log("Reg Error - " + errorMessage);
            },
          });
